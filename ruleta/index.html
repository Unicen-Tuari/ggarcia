  <body>
    <h1>LES JEUX</h1>
    <h2>Ruleta On Line - Parte 2</h2>
    <div class="bloque1">
      <p>Su Saldo es de $
        <input class="bloque1.a" type="number" id="saldo" tabindex="1" readonly input/>
      </p>
      <p>Ingrese su apuesta:
        <ul>
          <li>
            <input class ="cant" type="number" id="plenoBet"/>
            Pleno
            <input class ="cant" type="number" id="plenoNro" tabindex="2" input/>
          </li>
          <li>
            <input class ="cant" type="number" id="colorBet"/>
            Color
            <select class ="cant" id="color">
              <option value="ROJO">Rojo</option>
              <option value="NEGRO">Negro</option>
            </select>
          </li>
          <li>
            <input class ="cant" type="number" id="parBet" />
            Par
          </li>
          <li>
            <input class ="cant" type="number" id="imparBet"/>
            Impar
          </li>
          <li>
            <input class ="cant" type="number" id="mayorBet"/>
            Mayor (6 - 10)
          </li>
          <li>
            <input class ="cant" type="number" id="menorBet"/>
            Menor (1 - 5)
          </li>
        </ul>
      </p>
    </div>
    <input type="button" id="play" value="Jugar !!">
    <input type="button" id="playCargado" value="Jugar cargado!!">
    <input type="checkbox" id="revancha">Revancha!</input>
    <p class="bloque2" id="nroGanador">Nro Ganador</p>
