      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <!-- Navigation -->
    <div class="row">
      <div class="col-sm-5">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Web Fly-Art</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a id="home" href="#">Home</a></li>
                <li><a id="clase" href="clases.html">Clases</a></li>
                <li><a id="contact" href="#">Contacto</a></li>
                <li class="active"><a href="formREST.html">Form REST</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
    <!-- Fin Navigation -->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Ajax Rocks!</h1>
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Información por Grupo</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="groupid">Id del Grupo</label>
                  <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el numero del grupo">
                </div>
                <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
                <p id="infoGroup"></p>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">Crear Información</div>
            <div class="panel-body">
              <form>
              <div class="form-group">
                <label for="grupo">Grupo</label>
                <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
              </div>
              <div class="form-group">
                <label for="informacion">Informacion</label>
                <textarea class="form-control" id="informacion" placeholder="Informacion" rows="3" required ></textarea>
              </div>
              <button type="submit" class="btn btn-default" onClick="guardarInformacion();">Guardar</button>
            </form>
            </div>
            <div class="panel-footer">
              <div id="guardarAlert" class="alert" role="alert"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <h2>by gabi-cg</h2>
    </footer>
    <!-- Fin Footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/codigoJS.js" charset="utf-8"></script>
